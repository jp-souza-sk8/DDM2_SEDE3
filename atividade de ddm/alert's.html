<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h2 style="text-align: center;">Alert com botão</h2>
        <script>
            alert("Esse alert é da primeira questão");
        </script>

        <button onclick="myFunction()">Me aperte!</button>
        <script>
            function myFunction() {
                alert("Já aqui é da segunda questão");
            }
        </script>
    </body>
</html>
