<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>evento: mouseover e mouseout</h3>
        <div id="meuDivo" style="width: 100px; height: 100px; background-color: red;"></div> <br>


    <script>
         //--------------- MOUSEOVER E MOUSEOUT ---------------

            // Selecionar a div
            var meuDiv = document.getElementById('meuDivo');

            // Adicionar um event listener para o evento de mouse sobre
            meuDiv.addEventListener('mouseover', function() {
                this.style.backgroundColor = 'blue';
            });

            // Adicionar um event listener para o evento de mouse fora
            meuDiv.addEventListener('mouseout', function() {
                this.style.backgroundColor = 'red';
            });
    </script>
</body>
</html>
